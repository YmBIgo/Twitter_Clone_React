<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Express API Form</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<br>
	<h2>▷適宜、id を変更する</h2>
	<br>
	<div class="row container">
		<div class="col-6">
			<h3>User Create</h3>
			<form action="http://localhost:3002/users" method="POST">
				<label>Last Name</label>
				<input type="text" name="lastname">
				<br>
				<label>First Name</label>
				<input type="text" name="firstname">
				<br>
				<label>Email</label>
				<input type="text" name="email">
				<br>
				<label>Password</label>
				<input type="password" name="password">
				<br>
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>User update</h3>
			<form action="http://localhost:3002/users/update/3" method="POST">
				<label>Last Name</label>
				<input type="text" name="lastname">
				<br>
				<label>First Name</label>
				<input type="text" name="firstname">
				<br>
				<label>Description</label>
				<input type="text" name="description">
				<br>
				<input type="hidden" name="id" value="3">
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>User Image Upload</h3>
			<form action="http://localhost:3002/users/upload_image/3" method="POST" enctype="multipart/form-data">
				<label>Image</label>
				<input type="file" name="avatar" accept="image/*">
				<br>
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>User Password Update</h3>
			<form action="http://localhost:3002/users/password_update/1" method="POST">
				<label>Old Password</label>
				<input type="password" name="password">
				<br>
				<label>New Password</label>
				<input type="password" name="newpassword">
				<br>
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>User Sign in</h3>
			<form action="http://localhost:3002/users/sign_in" method="POST">
				<label>Email</label>
				<input type="text" name="email">
				<br>
				<label>Password</label>
				<input type="password" name="password">
				<br>
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>Delete User</h3>
			<form action="http://localhost:3002/users/delete/1" method="POST">
				<label>Email</label>
				<input type="text" name="email">
				<br>
				<label>Password</label>
				<input type="password" name="password">
				<br>
				<input type="hidden" name="_method" value="DELETE">
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>Tweet Create</h3>
			<form action="http://localhost:3002/tweets" method="POST">
				<label>Content</label>
				<textarea name="content"></textarea>
				<br>
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<h3>Tweet Delete</h3>
			<form action="http://localhost:3002/tweets/delete/3" method="POST">
				<label>Delete Tweet 3</label>
				<br>
				<button>Send</button>
			</form>
		</div>
		<div class="col-6">
			<br>
			<h3>User follow [ID 6]</h3>
			<form action="http://localhost:3002/follow/6" method="POST">
				<button>Follow</button>
			</form>
		</div>
		<div class="col-6">
			<br>
			<h3>User unfollow [ID3]</h3>
			<form action="http://localhost:3002/unfollow/3" method="POST">
				<button>Unfollow</button>
			</form>
		</div>
		<div class="col-6">
			<br>
			<h3>Tweet Like [ID 9]</h3>
			<form action="http://localhost:3002/tweets/10/like/" method="POST">
				<button>Like</button>
			</form>
		</div>
		<div class="col-6">
			<br>
			<h3>Tweet Like [ID 9]</h3>
			<form action="http://localhost:3002/tweets/10/unlike/" method="POST">
				<button>Like</button>
			</form>
		</div>
		<div class="col-6">
			<br>
			<h3>Tweet Reply</h3>
			<form action="http://localhost:3002/reply" method="POST">
				<textarea name="content"></textarea>
				<input type="hidden" name="tweet_id" value="8">
				<br>
				<button>Reply</button>
			</form>
		</div>
		<div class="col-6">
			<br>
			<h3>Tweet Retweet</h3>
			<form action="http://localhost:3002/retweet" method="POST">
				<label>Tweet ID</label>
				<input type="number" name="tweet_id" value="8">
				<br>
				<button>Send</button>
			</form>
		</div>
</body>
</html>
